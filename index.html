<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LightBox Exercise</title>
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header" id="header">
      <!-- Hero -->
      <div id="heroItems" class="hero-items">
        <div class="hero-item hero-item-1 is-active">
          <h1>Hero Title</h1>
          <h2>section subtitle</h2>
          <button class="btn">Open LightBox</button>
        </div>

        <div class="hero-item hero-item-2">
          <h1>Hero Title</h1>
          <h2>section subtitle</h2>
          <button class="btn">Open LightBox</button>
        </div>

        <div class="hero-item hero-item-3">
          <h1>Hero Title</h1>
          <h2>section subtitle</h2>
          <button class="btn">Open LightBox</button>
        </div>

        <div class="hero-item hero-item-4">
          <h1>Hero Title</h1>
          <h2>section subtitle</h2>
          <button class="btn">Open LightBox</button>
        </div>
      </div>
    </header>

    <!-- Colored Box Grid -->
    <div id="heroTriggerItems" class="hero-trigger-items container">
      <article class="hero-trigger-item hero-trigger-item-1" data-index="1" data-color="orange"></article>
      <article class="hero-trigger-item hero-trigger-item-2" data-index="2" data-color="blue"></article>
      <article class="hero-trigger-item hero-trigger-item-3" data-index="3" data-color="black"></article>
      <article class="hero-trigger-item hero-trigger-item-4" data-index="4" data-color="green"></article>
    </div>

    <!-- Lightbox Popup -->
    <div class="lightbox-overlay">
      <div class="lightbox-container">
        <div class="lightbox-items">
          <h2>The Magically Appearing Lightbox!</h2>
          <br />
          <br />
          <p>
            This is just the beginning! Contact us today about the variety of
            lightboxes we can put on your website!
          </p>
          <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
